<!-- ADMIN / DEBUG DISPLAY -->
<div data-ng-if="course.debug.enabled">
    <h4>Debugging Tools:</h4>
    <div class="row">
        <div class="col-sm-12">
            <label>Display Toggles:</label>
            <div class="btn-group">
                <button data-ng-repeat="option in ['course','ui','slide','progress']" class="btn" data-ng-class="{'true' : 'btn-primary'}[course.debug.show[option]]" data-ng-click="course.debug.show[option] = !course.debug.show[option]">{{option}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label>Toggles &amp; Resets:</label>
            <div class="btn-group">
                <button class="btn" data-ng-click="debug.toggleRoaming()" data-ng-class="{'true' : 'btn-primary'}[course.allowRoaming]">Toggle Roaming</button>
                <button class="btn" data-ng-if="currentSlide.type !== 'slide'" data-ng-click="debug.clearAnswer()">Clear Answer</button>
                <button class="btn" data-ng-click="debug.clearCourse()">Clear Course</button>
            </div>
        </div>
    </div>
    <div data-ng-if="course.debug.show.course" class="row">
        <div class="col-sm-12">
            <hr />
            <h4>Course ($rootScope.course)</h4>
            <table>
                <tr data-ng-repeat="(key, value) in course">
                    <td><strong>{{key}}</strong></td>
                    <td>{{value}}</td>
                </tr>
            </table>
        </div>
    </div>
    <!--  -->
    <div data-ng-if="course.debug.show.progress" class="row">
        <div class="col-sm-12">
            <hr />
            <h4>Progress ($rootScope.progress) <a href="#/{{course.courseId}}/admin/reset/" class="btn">Reset</a></h4>
            <table>
                <tr data-ng-repeat="(key, value) in progress">
                    <td><strong>{{key}}</strong></td>
                    <td>{{value}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
